<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার অ্যাকাউন্ট - স্বপ্ন রিসোর্ট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="android-chrome-512x512.png">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kalpurush', Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #2d3436;
        }

        .account-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            padding-bottom: 80px; /* ফুটারের জন্য স্পেস */
        }

        .profile-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .user-id {
            font-size: 1.5em;
            color: #27ae60;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .name-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
        }

        .name-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            width: 100%;
        }

        .save-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .save-btn:hover {
            background: #219a52;
        }

        .balance-card {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .daily-bonus-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            display: none;
        }

        .bonus-amount {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }

        .bonus-btn {
            background: white;
            color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .bonus-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .bonus-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            padding-left: 70px;
            position: relative;
            background: white;
            color: #2d3436;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            padding-left: 70px;
            position: relative;
            background: #e74c3c;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .logout-btn i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: white;
        }

        .action-btn i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #27ae60;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #c0392b;
        }

        .withdraw-btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }

        .withdraw-btn i {
            color: rgb(224, 255, 48);
        }

        /* মোবাইল ফুটার */
        .mobile-footer {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 25px rgba(0, 0, 0, 0.1);
            border-radius: 25px 25px 0 0;
            padding: 12px 5%;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .footer-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 0;
            position: relative;
            color: #2d3436;
        }

        .footer-item::after {
            content: '';
            position: absolute;
            bottom: -12px;
            width: 40px;
            height: 3px;
            background: #3498db;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .footer-item:hover {
            transform: translateY(-5px);
            color: #e74c3c;
        }

        .footer-item:hover::after {
            opacity: 1;
            bottom: -8px;
        }

        .footer-item i {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .footer-item span {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* একটিভ স্টেট */
        .footer-item.active {
            color: #3498db;
        }

        .footer-item.active::after {
            opacity: 1;
            bottom: -8px;
        }

        /* মোবাইল রেস্পন্সিভ */
        @media (max-width: 480px) {
            .mobile-footer {
                padding: 10px 3%;
                border-radius: 20px 20px 0 0;
            }

            .footer-item i {
                font-size: 1.2rem;
            }

            .footer-item span {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 360px) {
            .footer-item {
                gap: 2px;
            }

            .footer-item i {
                font-size: 1.1rem;
            }

            .footer-item span {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="profile-section">
            <div class="user-id">
                <i class="fas fa-id-card"></i>
                ইউজার আইডি: <span id="userId">----</span>
            </div>

            <div class="name-form">
                <input type="text" class="name-input" id="userName" placeholder="আপনার নাম লিখুন">
                <button class="save-btn" id="saveNameBtn">
                    <i class="fas fa-save"></i> সেভ
                </button>
            </div>

            <div class="balance-card">
                <div><i class="fas fa-wallet"></i> আমার ব্যালেন্স</div>
                <div class="balance-amount" id="userBalance">৳0.00</div>
                <div>সর্বশেষ আপডেট: <span id="lastUpdate">--/--/----</span></div>
            </div>

            <div class="daily-bonus-card" id="dailyBonusSection">
                <div class="bonus-info">
                    <i class="fas fa-gift"></i>
                    <div>
                        <div>ডেইলি বোনাস</div>
                        <div class="bonus-amount">৳40.00</div>
                    </div>
                </div>
                <button class="bonus-btn" id="claimBonusBtn">বোনাস ক্লেইম করুন</button>
                <div id="bonusMessage" style="margin-top: 10px; font-size: 0.9em;"></div>
            </div>
        </div>

        <button class="action-btn withdraw-btn" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-money-bill-wave"></i>
            উত্তোলন করুন
        </button>

        <button class="action-btn" onclick="window.location.href='bank.html'">
            <i class="fas fa-credit-card"></i>
            আপনার ব্যাংক কার্ড
        </button>

        <button class="action-btn" onclick="window.location.href='membership.html'">
            <i class="fas fa-crown"></i>
            মেম্বারশিপ
        </button>

        <button class="action-btn" onclick="window.location.href='help.html'">
            <i class="fas fa-question-circle"></i>
            হেল্প ও সাপোর্ট
        </button>

        <button class="action-btn" onclick="window.location.href='about.html'">
            <i class="fas fa-info-circle"></i>
            আমাদের সম্পর্কে জানুন
        </button>

        <!-- লগআউট বাটন -->
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            লগআউট
        </button>
    </div>
    <footer class="mobile-footer">
        <!-- Mobile Footer -->
        <div class="footer-item">
            <a href="sopno.html" style="color: #3d3838; text-decoration: none;"> <i class="fas fa-home"></i> <br>হোম</a>
        </div>
        <div class="footer-item">
            <a href="binimoy.html" style="color: #3d3838; text-decoration: none;"><i class="fas fa-hand-holding-usd"></i><br>বিনিয়োগ</a>
        </div>
        <div class="footer-item">
            <a href="reffer.html" style="color: #3d3838; text-decoration: none;"><i class="fas fa-share"></i> <br>রেফার</a>
        </div>
        <div class="footer-item">
            <a href="account.html" style="color: #3d3838; text-decoration: none;"><i class="fas fa-user"></i> <br>একাউন্ট</a>
        </div>
    </footer>

    <script>
        // ইউজার আইডি জেনারেট ও সেভ
        function generateUserId() {
            const storedId = localStorage.getItem('userId');
            if (storedId) {
                return storedId;
            }

            const randomId = Math.floor(100000 + Math.random() * 900000);
            localStorage.setItem('userId', randomId.toString());
            return randomId.toString();
        }

        // ইউজার নাম ম্যানেজমেন্ট
        function handleUserName() {
            const savedName = localStorage.getItem('userName');
            const nameInput = document.getElementById('userName');
            const saveBtn = document.getElementById('saveNameBtn');

            if (savedName) {
                nameInput.value = savedName;
                nameInput.disabled = true;
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-check"></i>';
                saveBtn.style.background = '#7f8c8d';
            }

            saveBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name.length < 0) {
                    return;
                }

                localStorage.setItem('userName', name);
                nameInput.disabled = true;
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-check"></i> সেভ করা হয়েছে';
                saveBtn.style.background = '#7f8c8d';
            });
        }

        // ব্যালেন্স আপডেট
        function updateBalance() {
            const balance = localStorage.getItem('userBalance') || '0.00';
            document.getElementById('userBalance').textContent = `৳${balance}`;

            const lastUpdate = new Date().toLocaleDateString('bn-BD');
            document.getElementById('lastUpdate').textContent = lastUpdate;
        }

        // ডেইলি বোনাস সিস্টেম
        function setupDailyBonus() {
            const dailyBonusSection = document.getElementById('dailyBonusSection');
            const claimBonusBtn = document.getElementById('claimBonusBtn');
            const bonusMessage = document.getElementById('bonusMessage');

            const hasMembership = localStorage.getItem('activeMembership') === 'true';
            
            if(hasMembership) {
                dailyBonusSection.style.display = 'block';
                
                const today = new Date().toDateString();
                const lastBonusDate = localStorage.getItem('lastBonusDate');
                
                if(lastBonusDate === today) {
                    claimBonusBtn.disabled = true;
                    claimBonusBtn.textContent = 'আজকের বোনাস নেয়া হয়েছে';
                    bonusMessage.textContent = 'আগামীকাল আবার চেষ্টা করুন';
                }
                
                claimBonusBtn.addEventListener('click', () => {
                    let currentBalance = parseFloat(localStorage.getItem('userBalance') || 0);
                    currentBalance += 40;
                    localStorage.setItem('userBalance', currentBalance.toFixed(2));
                    
                    localStorage.setItem('lastBonusDate', today);
                    
                    updateBalance();
                    claimBonusBtn.disabled = true;
                    claimBonusBtn.textContent = 'আজকের বোনাস নেয়া হয়েছে';
                    bonusMessage.textContent = '৳40.00 আপনার অ্যাকাউন্টে যোগ করা হয়েছে';
                    bonusMessage.style.color = '#2ecc71';
                    
                    setTimeout(() => {
                        bonusMessage.textContent = '';
                    }, 3000);
                });
            }
        }

        // লগআউট ফাংশন - সংশোধিত ভার্সন
        function setupLogout() {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                // শুধুমাত্র প্রয়োজনীয় ডাটা ক্লিয়ার করুন
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('activeMembership');
                localStorage.removeItem('lastBonusDate');
                localStorage.removeItem('userBalance');
                
                // index.html পেজে রিডাইরেক্ট করুন
                window.location.href = 'index.html';
            });
        }

        // পেজ লোড হওয়ার পর
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userId').textContent = generateUserId();
            handleUserName();
            updateBalance();
            setupDailyBonus();
            setupLogout();
        });
    </script>
    <script src="script.js"></script>
</body>
  </html>
